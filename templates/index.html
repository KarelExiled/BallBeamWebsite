<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Real-Time Plot</title>
    <script>
        async function fetchMeasurements() {
            try {
                const response = await fetch('/fetch_measurements');
                if (response.ok) {
                    const data = await response.json();
                    if (data.plot_file) {
                        document.getElementById("plot").src = data.plot_file;
                    } else {
                        alert("No data available to plot.");
                    }
                } else {
                    alert("Failed to fetch measurements.");
                }
            } catch (error) {
                console.error("Error fetching measurements:", error);
                alert("An error occurred while fetching data.");
            }
        }
    </script>
</head>
<body>
    <h1>ESP32 Real-Time Plot and Control</h1>
    <p>Set Voltage: {{ set_voltage }}</p>
    <h3>Adjust Set Voltage:</h3>
    <form action="/set_voltage" method="post">
        <input type="number" name="voltage" min="0" max="255" value="{{ set_voltage }}">
        <input type="submit" value="Set Voltage">
    </form>
    
    <h3>System Response Plot:</h3>
    <button onclick="fetchMeasurements()">Fetch and Plot Last 100 Measurements</button>
    <br><br>
    <img id="plot" src="" alt="Time Domain Plot" style="max-width: 100%; height: auto;">

</body>
</html>
